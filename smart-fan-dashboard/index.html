<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fan Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .login-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #0070f3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0051a2; }
        .error { color: red; font-size: 0.9rem; display: none; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align:center;">Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-msg" class="error">Invalid Username or Password</p>
    </div>

    <script>
        // CONFIGURATION
        const SUPABASE_URL = "YOUR_SUPABASE_PROJECT_URL";
        const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Check Supabase "admin_users" table
            const { data, error } = await supabase
                .from('admin_users')
                .select('*')
                .eq('username', user)
                .eq('password', pass);

            if (data && data.length > 0) {
                // Success
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                // Fail
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
